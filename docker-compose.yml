services:
  postgres:
    image: postgres:15-alpine
    container_name: vogelring-postgres
    environment:
      POSTGRES_DB: vogelring
      POSTGRES_USER: vogelring
      POSTGRES_PASSWORD: ${DB_PASSWORD:-defaultpassword}
      # PostgreSQL configuration optimized for Raspberry Pi
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vogelring -d vogelring"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for Raspberry Pi
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: vogelring-api
    environment:
      DATABASE_URL: postgresql://vogelring:${DB_PASSWORD:-defaultpassword}@postgres:5432/vogelring
      PYTHONPATH: /app
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # FastAPI configuration
      WORKERS: 1
      MAX_REQUESTS: 1000
      MAX_REQUESTS_JITTER: 100
      S3_BUCKET: vogelring-reports
      S3_REGION: eu-central-1
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Resource limits for Raspberry Pi
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    # Development volume mount (comment out for production)
    volumes:
      - ./backend/src:/app/src

  nginx:
    image: nginx:alpine
    container_name: vogelring-nginx
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits for Raspberry Pi
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.25'

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/postgres
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  default:
    name: vogelring-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16